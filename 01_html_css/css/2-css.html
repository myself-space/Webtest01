<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>style标签</title>
</head>
<body>
<!--style标签专门定义css样式标签-->
<style type="text/css">
    /*需求1：在所有div标签上修改，边框为1像素，红色实线。 在所有span标签上修改，边框为1像素，蓝色实线。*/
    div {
        border: 1px solid red;
    }

    span {
        border: 1px solid blue;
    }

</style>


<div>div标签1</div>
<div>div标签2</div>

<div>div标签3</div>
<div>div标签4</div>
<span>span标签1</span>
<span>span标签2</span>
<span>span标签3</span>
<span>span标签4</span>
<html>
