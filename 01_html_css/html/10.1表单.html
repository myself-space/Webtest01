<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的显示</title>
</head>
<body>
<!--
需求：创建一个个人信息注册的表单界面，包含用户名，密码，确认密码，性别（单选），兴趣爱好（多选），国籍（下拉列表）
隐藏域，自我评价（多行文本），重置，提交-->
<!--
form 标签                    表单
input type="text"           文本框    value=""  设置默认内容
input type="password"       密码
input type="radio"          单选框    name属性可以进行分组    checked="checked"设置默认选中
input type="checkbox"       复选框     &nbsp 空格
select标签                  下拉列表框   selected="selected"设置默认选中
option标签                  下拉列表框里面的选项
textarea标签                文本域，多行文本输入框（起始标签和结束标签之间的内容是默认值）
rows属性                    设置可以显示几行的高度
cols属性                    设置可以显示几列的宽度
input type="reset"          是重置按钮，value属性可以设置按钮上的文本
input type="submit"         是提交按钮，value属性可以设置按钮上的文本
input type="button"         是按钮，value属性可以设置按钮上的文本
input type="file"           是文件上传域
input type="hidden"         是隐藏域   当我们要发送某些信息，而这些信息不需要用户参与时，就使用隐藏域，发送的消息服务器能接收
-->
<from >

    <h1 align="center">用户注册</h1>>
    <table align="center">
        <tr>
            <td>用户姓名：</td>
            <td><input type="text" value="默认值"/></td>
        </tr>
        <tr>
            <td> 用户密码：</td>
            <td><input type="password" value="默认值"/></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" value="默认值"/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" checked="checked"/>男 &nbsp&nbsp
                <input type="radio" name="sex"/>女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好:</td>
            <td><input type="checkbox" checked="checked">Java &nbsp&nbsp
                <input type="checkbox">JavaScript &nbsp&nbsp
                <input type="checkbox">C++<br/>
            </td>
        </tr>
        <tr>
            <td> 国籍：</td>
            <td>
                <select>
                    <option>---请选择国籍---</option>
                    <option selected="selected">中国</option>
                    <option>美国</option>
                    <option>日本</option>
                    <option>韩国</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> 自我评价：</td>
            <td><textarea rows="10" cols="20">我是文本域中的默认值</textarea></td>
        </tr>
        <tr>
            <td><input type="reset" value="快速重置"/></td>
            <td><input type="submit"/>
                <input type="button" value="确认" />
                <input type="file"/>
            </td>
        </tr>
    </table>
</from>
