<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的提交</title>
</head>
<body>
<!--from 表单标签
    action属性设置提交的服务器的地址
    method属性设置提交的方式，get(默认值)或post
-->
<from action="http://localhost:8080" method="post">
    <input type="hidden" name="action" value="login"/>

    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户姓名：</td>
            <td><input type="text"name="username" value="默认值"/></td>
        </tr>
        <tr>
            <td> 用户密码：</td>
            <td><input type="password"name="password" value="abc"/></td>
        </tr>

        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" value="boy" checked="checked"/>男 &nbsp&nbsp
                <input type="radio" name="sex"value="girl"/>女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好:</td>
            <td><input name="hobby" type="checkbox"value="j" checked="checked">Java &nbsp&nbsp
                <input name="hobby"type="checkbox"value="js">JavaScript &nbsp&nbsp
                <input name="hobby"type="checkbox"value="c">C++<br/>
            </td>
        </tr>
        <tr>
            <td> 国籍：</td>
            <td>
                <select name="country">
                    <option value="none">---请选择国籍---</option>
                    <option selected="selected"value="cn">中国</option>
                    <option value="usa">美国</option>
                    <option value="jp">日本</option>

                </select>
            </td>
        </tr>
        <tr>
            <td> 自我评价：</td>
            <td><textarea name="desc" rows="10" cols="20">我是文本域中的默认值</textarea></td>
        </tr>
        <tr>
            <td><input type="reset" value="快速重置"/></td>
            <td><input type="submit"/>
                <input type="button" value="确认" />
                <input type="file"/>
            </td>
        </tr>
    </table>
</from>
