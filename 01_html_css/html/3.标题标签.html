<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3.标题标签.html</title>
</head>
<body>
	
	<!-- 标题标签
	标题1（最大）-
	到标题6（最小）
	align 对齐属性    left  左
					center 中
					right  右
	-->
	<h1>标题1</h1>
	<h2 align="left">标题2</h2>
	<h3 align="center">标题3</h3>
	<h4 align="right">标题4</h4>
	<h5>标题5</h5>
	<h6>标题6</h6>
	<hr>
	<h1>标题7</h1>

	
</body>
</html>
