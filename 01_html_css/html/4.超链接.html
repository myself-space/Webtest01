<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- 超链接
	a 超链接
	href  属性设置连接地址
	target 属性设置那个目标进行转跳
	_self  表示当前页面（默认值）
	_blank  表示打开新页面进行转跳
	-->
	<a href="http://wwww.baidu.com">百度</a><hr/>
	<a href="http://wwww.baidu.com"target="_self">百度_self</a><hr/>
	<a href="http://wwww.baidu.com"target="_blank">百度_blank</a><hr/>
</body>
</html>
