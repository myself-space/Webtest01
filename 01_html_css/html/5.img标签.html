<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>

    <!--img标签
img   图片标签，显示图片
src   属性可以设置图片的路径
width  属性可以设置图片宽度
height 属性可以设置图片的高度
border 属性可以设置图片的边框
alt 属性设置当前指定路径找不到图片时，用来代替文本内容


    -->
    <img src="../imgs/1.jpg"width="200"height="260"border="1"/>
    <img src="../imgs/20.jpg"width="200"height="260"border="1"alt="图片找不到"/>
    <img src="../imgs/3.jpg"width="200"height="260"alt="图片找不到"/>
    <img src="../imgs/4.jpg"width="200"height="260"/>
    <img src="../imgs/5.jpg"width="200"height="260"/>
    <img src="../imgs/6.jpg"width="200"height="260"/>
    <img src="../imgs/12.jpg"width="200"height="260"/>
    <img src="../imgs/13.jpg"width="200"height="260"/>
</head>

</html>
