<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<!--需求1：做一个 带表头的，三行，三列的表格，并显示边框
			需求2：修改表格的宽度，高度，表格的对齐方式，单元格间距
			table 表格标签
			tr  行标签
			th  表头标签
			td  单元格标签
			b   加粗
			cellspacing   单元格间距
			align  设置表格相对于界面的对齐方式
			align  设置单元格文对齐方式

			-->
		<table align="center"border="1"width="300"height="350"cellspacing="0" >
			<tr>

			    <th>1.1</th>
			    <th>1.2</th>
			    <th>1.3</th>
			</tr>

			<tr>
				<th>3.1</th>
				<th>3.2</th>
				<th>3.3</th>
			</tr>
			<tr><b/>
			    <td align="center">2.1</td>
			    <td>2.2</td>
			    <td>2.3</td>
			</tr>
		</table>
	</body>
</html>
