<body>
我是一个单独完整的标签<br/><br/>

<!--iframe 标签可以在页面中开辟一个小区域显示单独的页面
1.在iframe 标签中使用name属性定义一个名称
2.在a标签的target属性上设置iframe标签中name的属性值-->

<iframe src="4.超链接.html" width="500" height="500" name="abc"></iframe>
<br/>
<ul>
    <li><a href="6.表格标签.html" target="abc">6.表格标签.html</a></li>
    <li><a href="7.表格跨行跨列.html" target="abc">7.表格跨行跨列.html</a></li>
    <li><a href="9.列表标签.html" target="abc">9.列表标签.html</a></li>

</ul>
</body>
</html>
