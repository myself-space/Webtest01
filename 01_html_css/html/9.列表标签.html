<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9.列表标签</title>
</head>
<body>
<!--需求：使用无序，列表标签，把西游记师徒，唐僧，孙悟空，猪八戒，沙僧展示出来
ul 无序列表
type 属性可以修改列表项前面的符号
li  列表项


ol 有序列表（1,2...编号）

-->
<ul type="none">
    <li>唐僧</li>
    <li>孙悟空</li>
    <li>猪八戒</li>
    <li>沙僧</li>
</ul>
<hr/>
<!--有序列表-->
<ol>
    <li>唐僧</li>
    <li>孙悟空</li>
    <li>猪八戒</li>
    <li>沙僧</li>
</ol>
</body>
</html>
